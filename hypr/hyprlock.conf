$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Rubik Light
$font_family_clock = Rubik Light
$font_material_symbols = Material Symbols Rounded

general {
  hide_cursor = true
  no_fade_in = false
  grace = 0
  disable_loading_bar = true
}

background {
    # color = rgba({{ $surfaceContainerLowest }}FF)
    # color = rgba(000000FF)
    path = /home/wraient/Pictures/wall/wallhaven-jxjr85.jpg
    # blur_size = 5
    blur_passes = 0
}

input-field {
    monitor =
    size = 230, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.4
    # dots_center = false
    dots_center = true
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true
    placeholder_text = <span foreground='white'><i>unlock the magic...</i></span> 
    fail_color = rgba(00000000)

    # position = -800, -480
    position = 0, -340
    # position = 1080, 0
    halign = center
    valign = center
}

label { # Clock
    monitor =
    text = $TIME 
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 80
    font_family = $font_family_clock

    position = 0, 300
    halign = center
    valign = center
}

label { # Greeting
    monitor =
    text = Death is easy 
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 20
    font_family = $font_family

    position = 0, 220
    halign = center
    valign = center
}

