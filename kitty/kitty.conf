font_family      CaskaydiaCove Nerd Font Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
# Basic text glow effect
text_composition_strategy legacy

# Increase font size slightly for better bloom effect
font_size 11.0

# Use a bright foreground color
foreground #ffffff

# Add slight shadow to text for better bloom perception
text_shadow 1 1 2 #000000

# Enable font features if your font supports them
font_features YourFont-Regular +ss01 +ss02 +cv01

# You can experiment with different styles for different fonts
# symbol_map U+E000-U+F8FF YourSymbolFont
blur 20
font_size 11.0
window_padding_width 5
include theme.conf
background_opacity 0
#hide_window_decorations yes
#confirm_os_window_close 0

